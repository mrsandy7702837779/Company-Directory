    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Simple transition for interactive elements */
      button, a {
        transition: all 0.2s ease-in-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
      }
      /* Watercolor / Blob flow animation */
       @keyframes blob-bounce {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob-bounce 10s infinite ease-in-out;
      }

      /* 3D Table Row Entrance */
      @keyframes table-3d-enter {
        0% {
          opacity: 0;
          transform: perspective(1000px) rotateX(-30deg) translateY(20px) scale(0.9);
          transform-origin: center top;
        }
        100% {
          opacity: 1;
          transform: perspective(1000px) rotateX(0) translateY(0) scale(1);
          transform-origin: center top;
        }
      }
      .animate-table-3d {
        animation: table-3d-enter 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        will-change: transform, opacity;
      }
    </style>
